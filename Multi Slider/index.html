<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Slider</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <section id="slider">
            <ul class="slider-1 actived">
                <li class="slider-1-img-1"><img src="src/img/slide1img1.jpg" alt=""></li>
                <li class="slider-1-img-2"><img src="src/img/slide1img2.jpg" alt=""></li>
                <li class="slider-1-img-3"><img src="src/img/slide1img3.jpg" alt=""></li>
                <li class="slider-1-img-4"><img src="src/img/slide1img4.jpg" alt=""></li>
            </ul>
            <ul class="slider-2" >
                <li class="slider-2-img-1"><img src="src/img/slide2img1.jpg" alt=""></li>
                <li class="slider-2-img-2"><img src="src/img/slide2img2.jpg" alt=""></li>
                <li class="slider-2-img-3"><img src="src/img/slide2img3.jpg" alt=""></li>
                <li class="slider-2-img-4"><img src="src/img/slide2img4.jpg" alt=""></li>
            </ul>
            <ul class="slider-3">
                <li class="slider-3-img-1"><img src="src/img/slide3img1.jpg" alt=""></li>
                <li class="slider-3-img-2"><img src="src/img/slide3img2.jpg" alt=""></li>
                <li class="slider-3-img-3"><img src="src/img/slide3img3.jpg" alt=""></li>
                <li class="slider-3-img-4"><img src="src/img/slide3img4.jpg" alt=""></li>
            </ul>
            <ul class="slider-4">
                <li class="slider-4-img-1"><img src="src/img/slide4img1.jpeg" alt=""></li>
                <li class="slider-4-img-2"><img src="src/img/slide4img2.jpg" alt=""></li>
                <li class="slider-4-img-3"><img src="src/img/slide4img3.jpg" alt=""></li>
                <li class="slider-4-img-4"><img src="src/img/slide4img4.jpg" alt=""></li>
            </ul>
        </section>
        <section id="slider-nav">
            <!-- <h1><span>01</span></h1> -->
            <ul>
                <li class="nav-active" data-background="src/img/slide1img1.jpg">Abstract</li>
                <li data-background="src/img/slide2img2.jpg">Nature 1</li>
                <li data-background="src/img/slide3img1.jpg">Nature 2</li>
                <li data-background="src/img/slide4img2.jpg">Black</li>
            </ul>
            <h2><span class="number">01</span><span></span><span>04</span></h2>
        </section>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
    </main>
</body>
<script src="src/js/script.js"></script>
</html>
